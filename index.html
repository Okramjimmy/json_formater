<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter and Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            font-size: 14px;
            text-align: left;
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>JSON Formatter and Validator</h1>
        
        <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
        
        <button onclick="processJSON()">Format & Validate</button>

        <div id="jsonOutput" class="output"></div>
        <div id="jsonError" class="error"></div>
    </div>

    <script>
        // Function to format and validate JSON input
        function processJSON() {
            const input = document.getElementById('jsonInput').value;
            const output = document.getElementById('jsonOutput');
            const error = document.getElementById('jsonError');

            try {
                // Validate and parse the input JSON
                const parsedJson = JSON.parse(input);
                
                // Format the parsed JSON with indentation
                const formattedJson = JSON.stringify(parsedJson, null, 2);
                
                // Display formatted JSON
                output.textContent = formattedJson;
                error.textContent = '';  // Clear any previous error message

            } catch (e) {
                // If there's an error parsing JSON, show the error message
                error.textContent = `Invalid JSON: ${e.message}`;
                output.textContent = '';  // Clear output if invalid
            }
        }
    </script>

</body>
</html>
